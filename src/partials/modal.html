<div id="movie-modal" class="modal">
  <div class="modal-backdrop"></div>
  <div class="modal-content">
    <button class="modal-close-btn" id="modal-close-btn">&times;</button>

    <div class="modal-header">
      <img class="modal-poster" src="" alt="Movie Poster" id="modal-poster" />
      <div class="modal-info">
        <h2 class="modal-title" id="modal-title">Movie Title</h2>
        <ul class="modal-stats">
          <li>
            <strong>Vote / Votes:</strong> <span id="modal-rating">0.0</span>
          </li>
          <li>
            <strong>Popularity:</strong> <span id="modal-popularity">0.0</span>
          </li>
          <li><strong>Genre:</strong> <span id="modal-genre">â€”</span></li>
        </ul>
      </div>
    </div>
    <p>ABOUT</p>
    <div class="modal-overview" id="modal-overview">
      Movie overview text will appear here.
    </div>
    <button class="modal-library-btn" id="modal-library-btn">
      Add to My Library
    </button>

    <div
      class="modal-trailer-wrapper"
      id="modal-trailer-wrapper"
      style="display: none"
    >
      <iframe
        id="modal-trailer-iframe"
        class="modal-trailer"
        src=""
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>
