<section id="hero-default" class="hero" style="display: none">
  <div class="hero-container">
    <div class="hero-content">
      <h4 class="hero-title">Let’s Make Your Own Cinema</h4>
      <p class="hero-info">
        Is a guide to creating a personalized movie theater experience. You'll
        need a projector, screen, and speakers.
      </p>
      <div class="hero-default-button-container btn-primary">
        <button class="hero-button btn-primary">Get Started</button>
      </div>
    </div>
  </div>
</section>

<!-- =========================
   RANDOM MOVIE HERO SECTION
========================= -->
<section id="hero-random-movie" class="hero-movie">
  <div class="hero-movie-container">
    <!-- Poster artık background-image olarak gelecek -->
    <div class="hero-movie-poster-crop">
      <!-- Boş div, sadece crop alanı -->
    </div>
    <div class="hero-movie-content">
      <div>
        <h4 class="hero-movie-title">Movie Title</h4>
        <div class="hero-movie-stars"></div>
      </div>
      <p class="hero-movie-details">Movie info from API</p>
      <div class="hero-movie-buttons">
        <button class="hero-movie-btn btn-primary" id="watch-trailer-btn">
          Watch trailer
        </button>
        <button
          class="hero-movie-details-btn btn-secondary"
          id="more-details-btn"
        >
          More details
        </button>
      </div>
    </div>

    <!-- %10 opaklıkta -104° gradient overlay (sadece içerik üzerine!) -->
    <div class="hero-movie-overlay"></div>
  </div>
</section>
<svg style="display: none">
  <use></use>
</svg>

<!-- TRAILER MODAL esc ve DIŞARI TIKLAYINCA KAPANIR -->
<div class="trailer" id="trailer-modal" style="display: none">
  <div class="trailer-content">
    <button class="trailer-close-btn" type="button">
      <svg>
        <use href="./img/sprite.svg#close-mobile"></use>
      </svg>
    </button>
    <p class="trailer-info">
      OOPS... <br />
      We are very sorry! <br />
      But we couldn’t find the trailer.
    </p>
    <img
      src="./img/Trailer-Error-Mobile.png"
      srcset="./img/Trailer-Error-Desktop@2x.png 2x"
      alt="Trailer not found"
      class="trailer-image"
    />
  </div>
</div>
