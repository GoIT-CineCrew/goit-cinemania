<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />
    <load src="./partials/hero.html" />

    <main>
      <section class="catalog-container section">
        <load src="./partials/modal.html" />
        <div class="catalog-content">
          <div class="catalog-search">
            <input type="text" placeholder="Search" />
            <button class="clear-button">
              <svg>
                <use href="./img/sprite.svg#close"></use>
              </svg>
            </button>
            <div class="catalog-dropdown-filters">
              <div class="catalog-dropdown-filter">
                <div class="selected">Year <span class="arrow"></span></div>
                <div class="options">
                  <div class="option" data-value="2025">2025</div>
                  <div class="option" data-value="2024">2024</div>
                  <div class="option" data-value="2023">2023</div>
                  <div class="option" data-value="2022">2022</div>
                  <div class="option" data-value="2021">2021</div>
                  <div class="option" data-value="2020">2020</div>
                  <div class="option" data-value="2019">2019</div>
                  <div class="option" data-value="2018">2018</div>
                  <div class="option" data-value="2017">2017</div>
                  <div class="option" data-value="2016">2016</div>
                  <div class="option" data-value="2015">2015</div>
                  <div class="option" data-value="2014">2014</div>
                </div>
              </div>
            </div>
            <button class="search-icon" type="submit">
              <svg>
                <use href="./img/sprite.svg#search"></use>
              </svg>
            </button>
          </div>
          <div class="catalog-movie-list">
            <ul class="catalog-movie-items"></ul>
          </div>
          <div class="catalog-pages">
            <ul class="catalog-pages-list">
              <li>
                <button type="button" class="catalog-page-btn prev-btn">
                  <svg>
                    <use
                      href="./img/sprite.svg#back-arrow-passive-dark-mobile"
                    ></use>
                  </svg>
                </button>
              </li>
              <li>
                <button type="button" class="catalog-page-btn">
                  <svg>
                    <use href="./img/sprite.svg#button-active-dark-mobile">
                      01
                    </use>
                  </svg>
                </button>
              </li>
              <li>
                <button type="button" class="catalog-page-btn">
                  <svg>
                    <use href="./img/sprite.svg#button-passive-dark-mobile">
                      02
                    </use>
                  </svg>
                </button>
              </li>
              <li>
                <button type="button" class="catalog-page-btn">
                  <svg>
                    <use href="./img/sprite.svg#button-passive-dark-mobile">
                      03
                    </use>
                  </svg>
                </button>
              </li>
              <li>
                <button type="button" class="catalog-page-btn dots-btn">
                  <svg>
                    <use href="./img/sprite.svg#dots-dark-mobile"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button type="button" class="catalog-page-btn">
                  <svg>
                    <use href="./img/sprite.svg#button-passive-dark-mobile">
                      24
                    </use>
                  </svg>
                </button>
              </li>
              <li>
                <button type="button" class="catalog-page-btn next-btn">
                  <svg>
                    <use
                      href="./img/sprite.svg#forward-arrow-active-dark-mobile"
                    ></use>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <load src="./partials/footer.html" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script type="module" src="./catalog.js"></script>
  </body>
</html>
