<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />
    <load src="./partials/hero.html" />

    <main>
      <section class="library-container">
        <div class="library-content">
          <div class="library-dropdown-filters">
            <div class="library-dropdown-filter custom-select">
              <div class="selected">Genre <span class="arrow"></span></div>
              <div class="options">
                <div class="option" data-value="romance">Romance</div>
                <div class="option" data-value="detective">Detective</div>
                <div class="option" data-value="thriller">Thriller</div>
                <div class="option" data-value="action">Action</div>
                <div class="option" data-value="documentary">Documentary</div>
                <div class="option" data-value="horror">Horror</div>
              </div>
            </div>
          </div>
          <div class="library-movie-list">
            <ul class="library-movie-items">
              <li class="library-movie-item">
                <load src="./partials/card.html" />
              </li>
              <li class="library-movie-item">
                <load src="./partials/card.html" />
              </li>
            </ul>
          </div>
          <button class="library-load-button btn-primary" type="button">
            Load more
          </button>
        </div>
        <div class="library-content-empty" style="display: none">
          <p>
            OOPS... We are very sorry! You don’t have any movies at your
            library.
          </p>
          <button type="button">Search Movies</button>
        </div>
      </section>
    </main>

    <load src="./partials/footer.html" />
    <script>
      const selectBox = document.querySelector('.custom-select');
      const selected = selectBox.querySelector('.selected');
      const arrow = selected.querySelector('.arrow');
      const optionsContainer = selectBox.querySelector('.options');
      const optionsList = selectBox.querySelectorAll('.option');

      // --- Dropdown aç/kapa ---
      selected.addEventListener('click', () => {
        const isOpen = selectBox.classList.toggle('open');
        optionsContainer.style.display = isOpen ? 'block' : 'none';
      });

      // --- Bir seçenek seçildiğinde ---
      optionsList.forEach(option => {
        option.addEventListener('click', () => {
          // sadece text'i değiştir
          selected.childNodes[0].textContent = option.textContent;

          // seçili class'ı güncelle
          optionsList.forEach(o => o.classList.remove('selected'));
          option.classList.add('selected');

          // menüyü kapat
          selectBox.classList.remove('open');
          optionsContainer.style.display = 'none';
        });
      });

      // --- Dropdown dışına tıklanınca kapanması ---
      document.addEventListener('click', e => {
        if (!selectBox.contains(e.target)) {
          selectBox.classList.remove('open');
          optionsContainer.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
